<!--
  Generated template for the ContactDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detalle Contacto</ion-title>
    <ion-buttons end>
      <button class="BigButton" ion-button icon-only (click)="close()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
       <ion-icon name="school" item-start></ion-icon>
      <ion-label>Título</ion-label>
      <ion-note item-end>
       {{contact.ITE_TITU}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="person" item-start></ion-icon>
      <ion-label>Nombre</ion-label>
      <ion-note item-end>
     {{contact.CON_NOMB}} {{contact.CON_APEL}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="ribbon" item-start></ion-icon>
      <ion-label>Cargo</ion-label>
      <ion-note item-end>
       {{contact.CON_CARG}}
      </ion-note>
    </ion-item>

    <ion-item>
       <ion-icon name="mail" item-start></ion-icon>
      <ion-label>Email</ion-label>
      <ion-note item-end (click)="openMail(contact.CON_EMAI)">
       {{contact.CON_EMAI}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="call" item-start></ion-icon>
      <ion-label>Teléfono</ion-label>
      <ion-note item-end  *ngIf="contact.CON_TEL" (click)="callContact(contact.CON_TEL)">
       {{contact.CON_TEL}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="phone-portrait" item-start></ion-icon>
      <ion-label>Trabajo</ion-label>
      <ion-note item-end *ngIf="contact.CON_CELU" (click)="callContact(contact.CON_CELU)">
       {{contact.CON_CELU}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="phone-portrait" item-start></ion-icon>
      <ion-label>Personal</ion-label>
      <ion-note item-end *ngIf="contact.CON_TELT"  (click)="callContact(contact.CON_TELT)">
       {{contact.CON_TELT}}
      </ion-note>
    </ion-item>
    <ion-item>
       <ion-icon name="pin" item-start></ion-icon>
      <ion-label>Dirección</ion-label>
      <ion-note item-end>
       {{contact.CON_DIRE}}
      </ion-note>
    </ion-item>
    <!-- <ion-item (click)="openInvited()">
      <ion-label>Invitar</ion-label>
      <ion-note item-end *ngIf="invited">
        {{invited.Usu_Nomb}}
      </ion-note>
     </ion-item> -->

  </ion-list>

</ion-content>
