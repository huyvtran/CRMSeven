<ion-header>

  <ion-navbar>
    <ion-title>Enviar Email</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()" class="BigButton">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input  type="text" placeholder = "Para" [(ngModel)] ="to"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="text" placeholder = "Copia" [(ngModel)] ="cc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="text" placeholder = "Asunto" [(ngModel)] ="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea max="500"  type="text" placeholder  = "Mensaje" [(ngModel)] ="body"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button icon-left full (click)="sendEmail()">
    <ion-icon name="mail"></ion-icon> Enviar
  </button>

</ion-content>
