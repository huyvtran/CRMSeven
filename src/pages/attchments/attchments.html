<ion-header>

  <ion-navbar>
    <ion-title>Adjuntos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  class="BigButton" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let attachment of attachments" (click)="OpenAttachment(attachment)">
<ion-icon  name="attach" item-start></ion-icon>
  {{attachment.adj_nomb}}
</ion-item>
</ion-content>
