<ion-header>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <div  class="fingerprint">
        <img src="assets/imgs/fingerprint.svg">
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label text-wrap>
          Tu dispositivo posee lector de huellas.Mediante esta autenticación podrás ingresar a la aplicación directamente.
          Deseas utilizar este método de acceso?
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <button ion-button block color="danger" icon-left (click)="remove()">
            <ion-icon name="alarm"></ion-icon>
          No
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="primary" icon-left close()>
          <ion-icon name="checkmark-circle"></ion-icon>
          Listo
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
