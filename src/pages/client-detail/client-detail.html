<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Detalle Cliente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-note item-end>
     {{client.DPR_NOMB}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-note item-end>
       {{client.DPR_NTEL}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-note item-end>
       {{client.DPR_DIRE}}
      </ion-note>
    </ion-item>





  </ion-list>

</ion-content>
