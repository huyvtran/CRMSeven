<ion-header>

  <ion-navbar>
    <ion-title>Detalle Cliente</ion-title>
    <ion-buttons end>
      <button class="BigButton" ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
        <ion-icon name="person" item-start></ion-icon>
      <ion-label>Nombre</ion-label>
      <ion-note item-end>
     {{client.CR_DPROS.DPR_NOMB}}
      </ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name="call" item-start></ion-icon>
      <ion-label>Teléfono</ion-label>
      <ion-note item-end *ngIf="client.CR_DPROS.DPR_NTEL" (click)="callContact(client.CR_DPROS.DPR_NTEL)">
       {{client.CR_DPROS.DPR_NTEL}}
      </ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
      <ion-label>Email</ion-label>
      <ion-note item-end *ngIf="client.CR_DPROS.DPR_MAIL" (click)="openMail(client.CR_DPROS.DPR_MAIL)">
       {{client.CR_DPROS.DPR_MAIL}}
      </ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name="locate" item-start></ion-icon>
      <ion-label>Direccion</ion-label>
      <ion-note item-end>
       {{client.CR_DPROS.DPR_DIRE}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="globe" item-start></ion-icon>
      <ion-label>Página Web</ion-label>
      <ion-note *ngIf="client.PRO_SWEB" item-end (click)="openUrl(client.PRO_SWEB)">
       {{client.PRO_SWEB}}
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list #scheduleList>
    <ion-list-header>
      <h2>Anteriores</h2>
    </ion-list-header>
    <div *ngFor="let activity of LastActivities">
    <ion-item-divider>
      <h3>{{activity.GrupoHora}}</h3>
    </ion-item-divider>
      <ion-item-group>
        <ion-item *ngFor="let agend of activity.Agenda">
          <button ion-item detail-none>
            <h3><b>{{agend.AGE_FINI | digitalDate}} - {{agend.AGE_FFIN | digitalDate}}</b></h3>
            <h4>{{agend.PRO_NOMB}}</h4>
           <p text-wrap>{{agend.CON_NOMB}} {{agend.CON_APEL}} - {{agend.AGE_ASUN}} - {{agend.ACT_NOMB}}</p>
            <ion-icon name="clock" item-start></ion-icon>
           </button>
        </ion-item>
      </ion-item-group>
    </div>
  </ion-list>

</ion-content>
