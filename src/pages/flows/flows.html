<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Flujos
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Buscar Flujos">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list #scheduleList>
      <ion-item-group>
        <ion-item-sliding #slidingItem (click)="goDetailsFlow()">
          <button ion-item>
        <h3>Caso 1610</h3>
        <p>
          Etapa Solicitud de cr√©dito.
        </p>
      </button>
        </ion-item-sliding>
      </ion-item-group>
  </ion-list>

</ion-content>
