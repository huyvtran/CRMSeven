<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Flujos
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content>
  </ion-refresher-content>
  </ion-refresher>
  <ion-list #scheduleList no-lines>
      <ion-item-group no-border>
        <ion-item-sliding #slidingItem  class="flujo" [class]= "flow.SEG_PRIO | flows" *ngFor="let flow of flowList">
          <button ion-item (click)="goDetailsFlow(flow)">
        <h3>Caso {{flow.CAS_CONT}}</h3>
        <p>
        {{flow.CAS_DESC}}
        </p>
      </button>
      <ion-item-options side="right">
     <button ion-button color="danger" (click)="flowReject(flow)">Rechazar</button>
 </ion-item-options>
 <ion-item-options side="left">
<button ion-button color="primary" (click)="flowAprobment(flow)">Aprobar</button>
</ion-item-options>
        </ion-item-sliding>

      </ion-item-group>
  </ion-list>

</ion-content>
