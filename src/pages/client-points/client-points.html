<!--
  Generated template for the ClientPointsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>client-points</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()" class="BigButton">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-list>
      <ion-item-group>
        <ion-item (click)="closeLupa(detail)" *ngFor="let detail of detailsList">
          <ion-icon name="home" item-start></ion-icon>
          <ion-label>
          {{detail.DPR_NOMB}}
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
</ion-content>
