<!--
  Generated template for the Contact-search page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list #contactList>
      <ion-item-group>
        <ion-item (click)="closeLupa(contact)" *ngFor="let contact of contacts">
          <ion-label>
        {{contact.CON_NOMB}}
          </ion-label>
            <ion-icon name='person' item-start></ion-icon>
        </ion-item>
      </ion-item-group>
    </ion-list>

</ion-content>
