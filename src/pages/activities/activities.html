<ion-header>

  <ion-navbar>
    <ion-title>{{viewTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <calendar [eventSource]="eventSource"
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onEventSelected)="onEventSelected($event)"
           (onTitleChanged)="onViewTitleChanged($event)"
          (onTimeSelected)="onTimeSelected($event)"
          step="30"
          class="calendar">
        </calendar>
</ion-header>


<ion-content>


        <ion-list #scheduleList>
          <ion-list-header>
            <h2>Pr√≥ximas</h2>
          </ion-list-header>
          <div *ngFor="let activity of nextActivities">
          <ion-item-divider>
            <h3>{{activity.GrupoHora}}</h3>
          </ion-item-divider>
            <ion-item-group>
              <ion-item-sliding  *ngFor="let agend of activity.Agenda" (click)="openActivity(agend)">
                <button ion-item>

                 <h3><b>{{agend.AGE_ASUN}}</b></h3>
                 <h4>{{agend.AGE_FINI | date: 'h:mm:ss a'}} - {{agend.AGE_FFIN | date: 'h:mm:ss a'}}</h4>
                 <p text-wrap> {{agend.PRO_NOMB}} - {{agend.CON_NOMB}} {{agend.CON_APEL}} - {{agend.ACT_NOMB}}</p>
                  <ion-icon name="clock" item-start></ion-icon>
                 </button>
              </ion-item-sliding>
            </ion-item-group>
          </div>
        </ion-list>

</ion-content>
