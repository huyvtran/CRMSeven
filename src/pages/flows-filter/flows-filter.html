<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>

    <ion-title>
    Filtrar por prioridad
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Aplicar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Prioridades</ion-list-header>

     <ion-item *ngFor="let track of tracks">
      <span item-start class="dot"></span>
     <ion-label>{{track.name}}</ion-label>
     <ion-toggle [color]="track.color" ></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Restablecer filtros
    </button>
  </ion-list>

</ion-content>
