<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    [debounce]="500"
    (ionChange)="loadClients($event.value)"
    [showCancelButton]="true"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list #clientsList>
      <ion-item-group>
        <ion-item (click)="closeLupa(client)" *ngFor="let client of clientesList">
          <ion-label>
          {{client.PRO_NOMB}}
          </ion-label>
          <ion-icon name='person' item-start></ion-icon>
        </ion-item>
      </ion-item-group>
  </ion-list>





</ion-content>
