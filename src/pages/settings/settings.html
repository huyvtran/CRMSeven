

<ion-header>
  <ion-navbar>
    <ion-title>Ajustes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-border>
    <ion-list-header>
      Perfil
    </ion-list-header>
    <ion-item>
      <ion-avatar item-start *ngIf="user.Usu_Foto">
      <img [src]="'data:image/jpg;base64,'+user.Usu_Foto" />
    </ion-avatar>
    <ion-note item-end>
     {{user.Usu_Nomb}}
    </ion-note>
    </ion-item>
    <ion-list-header>
      Cuenta
    </ion-list-header>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Notificaciones
      </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>
    <ion-item (click)="logOut()">
      <ion-icon name='log-out' item-start></ion-icon>
      Salir
      <ion-note item-end>
      Cerrar sesi√≥n
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
