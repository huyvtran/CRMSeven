<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Empleados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()" class="BigButton">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

        <ion-item  *ngFor="let employee of employees">
          <button ion-item (click)="closeLupa(employee)">
            <ion-label>
                {{employee.Usu_Codi}}
            </ion-label>
              <ion-icon name='person' item-start></ion-icon>
              <ion-note>
              </ion-note>
          </button>

     </ion-item>
  
    </ion-list>
</ion-content>
