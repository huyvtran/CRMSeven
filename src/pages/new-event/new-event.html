<ion-header>

  <ion-navbar>    
    <ion-title>Detalle de actividad</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input  type="text" placeholder = "Título" [(ngModel)] ="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Inicio </ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat ="MM/DD/YYYY HH:mm" [(ngModel)] = "event.startTime" [min] ="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat ="MM/DD/YYYY HH:mm" [(ngModel)] = "event.endTime" [min] ="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Todo el día?</ion-label>
    <ion-toggle [(ngModel)] = "event.allDay"></ion-toggle>
    </ion-item>
  </ion-list>
<button ion-button full icon-left (click) = "save()">
  <ion-icon name ="checkmark"></ion-icon>Añadir evento
</button>
</ion-content>
